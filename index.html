<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Wordpress SQL Generator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>html,body{height:100%}textarea.form-control{font-size:14px}</style>
</head>
<body>
<div class="container py-1 py-sm-5 h-100 d-flex flex-column">
    <div class="d-flex my-auto flex-column">
        <h1 class="text-center mb-2 mb-sm-5 font-weight-bold">Wordpress SQL Generator</h1>
        <div class="row">
            <form id="form" class="col-12 col-md-10 col-lg-8 mx-auto">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="oldUrl">Old site URL</label>
                            <input type="url" name="oldUrl" id="oldUrl" class="form-control" placeholder="Enter old site URL" value="http://joompress.biz" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="newUrl">New site URL</label>
                            <input type="url" name="newUrl" id="newUrl" class="form-control" placeholder="Enter new site URL" value="https://joompress.biz" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-4">
                        <div class="form-group">
                            <label for="tablePrefix">Table Prefix</label>
                            <input type="text" name="dbPrefix" id="tablePrefix" class="form-control" placeholder="Enter table prefix" value="wp_" required minlength="3">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <button id="generateSql" type="submit" class="btn btn-primary">Generate SQL</button>
                            <button id="copy" type="button" class="btn btn-success d-none">Copy</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="output"><b>Generated SQL:</b></label>
                    <textarea name="output" id="output" rows="7" class="form-control text-nowrap"></textarea>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="./js/common.min.js"></script>
</body>
</html>
